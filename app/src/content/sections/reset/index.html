<geo-map>
	<pop-up id="popUpReset" closable="false">
		<section>
			<article data-id="resetPassword">
				<form-vali id="reset" direction="reset">
				<h1>Resetear contraseña</h1>
					<label for="pass1">Nueva contraseña</label>
					<input id="pass1" data-label="pass" data-rules="required" type="password"></input>
					<label for="pass2">Confirmar contraseña</label>
					<input id="pass2" data-label="passconfirm" data-rules="required equalTo-pass" type="password"></input>
					<button data-submit >Enviar</button>
				</form-vali>
			</article>
		</section>
	</pop-up>
</geo-map>
